version: "3.8"
services:
  frontend:
    image: frontend
    build:
      context: frontend
    ports:
      - "80:80"
    networks:
      - frontend
      - server
  server:
    image: server
    build:
      context: server
    ports:
      - "8888:80"
    networks:
      - frontend
      - server

networks:
  frontend:
  server:
